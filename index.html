<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>The Seagull Bandits</title>
  </head>
  <body>
    <!--  -->
    <main class="container-fluid m-2">
      <header class="row">
        <div class="col-1">
          <img src="./images/seagull-logo.png" alt="" class="img-thumbnail" />
        </div>
        <div class="col-11">
          <img
            src="https://generative-placeholders.glitch.me/image?width=1000&height=100&style=tiles"
            alt=""
          />
        </div>
      </header>

      <div class="container-fluid mt-5">
        <div class="row g-5">
          <div class="col-4 text-center itinerary-section">
            <div class="dropdown">
              <button
                class="btn btn-secondary w-100 dropdown-toggle mb-3"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                National Parks
              </button>
              <ul
                class="dropdown-menu w-100"
                aria-labelledby="dropdownMenuButton"
                id="park-dropdown"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <div id="park-container">
              <img
                src="https://generative-placeholders.glitch.me/image?width=300&height=600&style=cellular-automata&cells=80"
                alt=""
              />
            </div>
          </div>

          <div class="col-4 text-center itinerary-section">
            <div class="dropdown">
              <button
                class="btn btn-secondary w-100 dropdown-toggle mb-3"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Bizarraries
              </button>
              <ul
                class="dropdown-menu w-100"
                aria-labelledby="dropdownMenuButton"
                id="biz-dropdown"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <div id="biz-container">
              <img
                src="https://generative-placeholders.glitch.me/image?width=300&height=600&style=cellular-automata&cells=80"
                alt=""
                class="mx-auto"
              />
            </div>
          </div>

          <div class="col-4 text-center itinerary-section">
            <div class="dropdown">
              <button
                class="btn btn-secondary w-100 dropdown-toggle mb-3"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Eateries
              </button>
              <ul
                class="dropdown-menu w-100"
                aria-labelledby="dropdownMenuButton"
                id="eateries-dropdown"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
              <div id="eateries-container">
                <img
                  src="https://generative-placeholders.glitch.me/image?width=300&height=600&style=cellular-automata&cells=80"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-12" id="weather-container"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
