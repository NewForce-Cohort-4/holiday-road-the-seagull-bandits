<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>The Seagull Bandits</title>
  </head>
  <body>
    <!-- Begin Header -->
    <main class="container-auto mx-0">
      <header class="container-auto py-3 border border-5 border-bottom border-top-0 overflow-hidden banner-top">
       
        <div class="z-header position-sticky">
          <div class="position-relative" id="header-logo">
            <img src="./images/seagull-logo-round.png" alt="" class="img-fluid ms-5 mt-1" id="logo-badge"/>
          </div>
          <div class="position-relative" id="header-banner">
            <img
                src="./images/park-header.png"
                alt=""
                class="img-fluid"
            />
          </div>
        </div>
      </header>

      <!-- Begin Data Columns -->
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-9">
            <div class="row gx-4" id="itinerary">
            
              <!-- Data Column 1: Parks -->
              <div class="col-lg-4 col-sm-12 py-3 text-center itinerary-section data-col">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary w-100 dropdown-toggle mb-3 col-button"
                    type="button"
                    id="parksMenuButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    National Parks
                  </button>
                  <ul
                    class="dropdown-menu w-100 scrollable-menu"
                    aria-labelledby="dropdownMenuButton"
                    id="park-dropdown"
                  >
                    <!-- selection options go here -->
                  </ul>
                </div>
                <div id="park-container">
                  <img class='w-100'
                    src="https://generative-placeholders.glitch.me/image?width=300&height=400&style=cellular-automata&cells=80"
                    alt=""
                  />
                </div>
              </div>

              <!-- Data Column 2: Bizarraries -->
              <div class="col-lg-4 col-sm-12 py-3 itinerary-section data-col">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary w-100 dropdown-toggle mb-3 col-button"
                    type="button"
                    id="bizMenuButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Bizarraries
                  </button>
                  <ul
                    class="dropdown-menu w-100 scrollable-menu" 
                    aria-labelledby="dropdownMenuButton"
                    id="biz-dropdown"
                    role="menu"
                  >
                    
                  </ul>
                </div>
                <div id="biz-container">
                  <img
                    src="https://generative-placeholders.glitch.me/image?width=300&height=400&style=cellular-automata&cells=80"
                    alt=""
                    class='w-100' id="biz-placeholder"
                  />
                </div>
              </div>

              <!-- Data Column 3: Eateries -->
              <div class="col-lg-4 col-sm-12 py-3 text-center itinerary-section data-col">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary w-100 dropdown-toggle mb-3 col-button"
                    type="button"
                    id="eatMenuButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Eateries
                  </button>
                  <ul
                    class="dropdown-menu w-100 scrollable-menu"
                    aria-labelledby="dropdownMenuButton"
                    id="eateries-dropdown"
                  >
                    
                  </ul>
                </div>
                <div id="eateries-container">
                  <img class='w-100'
                    src="https://generative-placeholders.glitch.me/image?width=300&height=400&style=cellular-automata&cells=80"
                    alt="" id="eatery-placeholder"
                  />
                </div>
              </div>
              <!-- aside for saved itineraries -->
            </div>
            <div class="row" id="save-itinerary-button">
              <div id="save-itinerary-container">
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <aside class="itinerary-section data-col" id="aside-saved-itineraries">
              <div class="scrollable-itinerary" id="accordion">
              </div>
            </aside>
          </div>
        </div>
        <div class="row">
          <div class="card-group" id="weather-container">Weather goes here
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
